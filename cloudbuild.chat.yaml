steps:
  # Build the container image with chat-optimized Dockerfile
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-f",
        "docker/Dockerfile.chat",
        "-t",
        "gcr.io/$PROJECT_ID/employment-match-chat:latest",
        ".",
      ]

  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/employment-match-chat:latest"]

  # Deploy container image to Cloud Run with optimized settings
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "employment-match-chat"
      - "--image"
      - "gcr.io/$PROJECT_ID/employment-match-chat:latest"
      - "--region"
      - "europe-north1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--memory"
      - "2Gi"
      - "--cpu"
      - "2"
      - "--max-instances"
      - "10"
      - "--min-instances"
      - "1"
      - "--timeout"
      - "300"
      - "--concurrency"
      - "80"
      - "--cpu-boost"
      - "--set-env-vars"
      - "DATABASE_URL=${_DATABASE_URL},SECRET_KEY=${_SECRET_KEY},GEMINI_API_KEY=${_GEMINI_API_KEY},CHROMA_PERSIST_DIRECTORY=/tmp/chroma_data,GOOGLE_CLIENT_ID=${_GOOGLE_CLIENT_ID},OMP_NUM_THREADS=2,MKL_NUM_THREADS=2"

  # Set up Cloud Monitoring for the service
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "monitoring"
      - "dashboards"
      - "create"
      - "--project"
      - "$PROJECT_ID"
      - "--config-from-file"
      - "monitoring-dashboard.yaml"

# Store images in Google Container Registry
images:
  - "gcr.io/$PROJECT_ID/employment-match-chat:latest"

