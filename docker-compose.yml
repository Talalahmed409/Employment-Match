services:
  # PostgreSQL database
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: employment_user
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: employment_match
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U employment_user -d employment_match"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Main API service (production-like)
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
      cache_from:
        - employment-match:latest
    image: employment-match:latest
    command: uvicorn employment_match.API:app --host 0.0.0.0 --port 8080
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://employment_user:password123@db:5432/employment_match
      SECRET_KEY: your-secret-key-change-in-production
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      HOST: 0.0.0.0
      PORT: 8080
      UPLOAD_DIR: uploads
      MAX_FILE_SIZE: 10485760
      CHROMA_PERSIST_DIRECTORY: /tmp/chroma_data
      OMP_NUM_THREADS: 2
      MKL_NUM_THREADS: 2
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Chat-optimized API service
  api-chat:
    build:
      context: .
      dockerfile: docker/Dockerfile.chat
      cache_from:
        - employment-match-chat:latest
    image: employment-match-chat:latest
    command: uvicorn employment_match.API:app --host 0.0.0.0 --port 8080 --workers 1
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - chroma_data:/tmp/chroma_data
    ports:
      - "8083:8080"
    environment:
      DATABASE_URL: postgresql://employment_user:password123@db:5432/employment_match
      SECRET_KEY: your-secret-key-change-in-production
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      HOST: 0.0.0.0
      PORT: 8080
      UPLOAD_DIR: uploads
      MAX_FILE_SIZE: 10485760
      CHROMA_PERSIST_DIRECTORY: /tmp/chroma_data
      OMP_NUM_THREADS: 2
      MKL_NUM_THREADS: 2
      NUMEXPR_NUM_THREADS: 2
      OPENBLAS_NUM_THREADS: 2
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - chat

  # Development service with hot reload
  api-dev:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: employment-match-dev:latest
    command: uvicorn employment_match.API:app --host 0.0.0.0 --port 8080 --reload
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/.pytest_cache
      - chroma_data:/tmp/chroma_data
    ports:
      - "8082:8080"
    environment:
      DATABASE_URL: postgresql://employment_user:password123@db:5432/employment_match
      SECRET_KEY: your-secret-key-change-in-production
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      HOST: 0.0.0.0
      PORT: 8080
      UPLOAD_DIR: uploads
      MAX_FILE_SIZE: 10485760
      CHROMA_PERSIST_DIRECTORY: /tmp/chroma_data
      OMP_NUM_THREADS: 2
      MKL_NUM_THREADS: 2
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - dev

  # PostgreSQL admin interface
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8081:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    profiles:
      - admin

  # Redis for caching (optional, for future use)
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    profiles:
      - cache

volumes:
  pgdata:
  pgadmin_data:
  chroma_data:
  redis_data:

# Network configuration
networks:
  default:
    driver: bridge
