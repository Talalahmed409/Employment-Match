version: "3.8"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: employment_user
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: employment_match
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
      # Use build cache for faster rebuilds
      cache_from:
        - employment-match:latest
    image: employment-match:latest
    command: uvicorn employment_match.API:app --host 0.0.0.0 --port 8080
    volumes:
      # Mount only necessary directories
      - ./data:/app/data
      - ./uploads:/app/uploads
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://employment_user:password123@db:5432/employment_match
      SECRET_KEY: your-secret-key-change-in-production
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      HOST: 0.0.0.0
      PORT: 8080
      UPLOAD_DIR: uploads
      MAX_FILE_SIZE: 10485760
    depends_on:
      - db

  # Lightweight development service
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile.lightweight
    image: employment-match-dev:latest
    command: uvicorn employment_match.API:app --host 0.0.0.0 --port 8080 --reload
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/.pytest_cache
    ports:
      - "8082:8080"
    environment:
      DATABASE_URL: postgresql://employment_user:password123@db:5432/employment_match
      SECRET_KEY: your-secret-key-change-in-production
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      HOST: 0.0.0.0
      PORT: 8080
      UPLOAD_DIR: uploads
      MAX_FILE_SIZE: 10485760
    depends_on:
      - db
    profiles:
      - dev

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8081:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pgdata:
  pgadmin_data:
